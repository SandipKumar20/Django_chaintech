<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A django website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px; text-align: center; }
        nav { background-color: #444; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        footer { background-color: #333; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%; }
        main { padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Web Page</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="submissions/">Submissions</a>
    </nav>
    <main>
        <h2>Welcome to My Web Page</h2>
        <p>Current Time: {{ current_time }}</p>
        <p>A special quote for you: {{ quote }}</p>

        <!-- Form to collect user data -->
        <h3>Submit Your Details</h3>
        <form method="POST" action="/submit/">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Contact us: sandip@mail.com</p>
    </footer>
</body>
</html>
